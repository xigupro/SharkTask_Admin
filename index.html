<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>鲨鱼任务后台管理</title>
    <% if (process.env.NODE_ENV === 'production') { %>
      <!-- 生产环境 -->
      <script>document.write('<script src="./static/config/prod.config.js?t=' + new Date().getTime() + '"><\/script>');</script>
    <% }else { %>
      <!-- 开发环境 -->
      <script>document.write('<script src="./static/config/dev.config.js?t=' + new Date().getTime() + '"><\/script>');</script>
    <% } %>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      // eslint-disable-next-line no-underscore-dangle
      window._AMapSecurityConfig = {
        securityJsCode: window.API_CONFIG['amap_secret'],
      };
    </script>
  </body>
</html>
